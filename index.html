<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/main.css" type="text/css" rel=stylesheet>
  <link href="css/reset.css" type="text/css" rel=stylesheet>
  <link href="css/setting.css" type="text/css" rel=stylesheet>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/peq4ndy.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="css/all.css" type="text/css" rel=stylesheet>
  <script src="js/main.js"></script>
  <title>Cantus</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <nav class="nav">
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="" class="menu__link">Events</a></li>
            <li class="menu__item"><a href="" class="menu__link">Gallery</a></li>
            <li class="menu__item"><a href="" class="menu__link">News</a></li>
            <li class="menu__item"><a href="" class="menu__link">Albums</a></li>
            <li class="menu__item"><a href="" class="menu__link">Pages</a></li>
          </ul>
        </div>
        <div class="logo">
          <a href="index.html"><img src="/images/logo.png" alt=""></a>
        </div>
        <div class="nav__right">
          <div class="social-share">
            <div class="social-share__item">
              <img src="/images/facebook-icon.png" alt="" class="social-share__item-img">
              <p class="social-share__item-number">32K</p>
            </div>
            <div class="social-share__item">
              <img src="/images/tweet-icon.png" alt="" class="social-share__item-img">
              <p class="social-share__item-number">55K</p>
            </div>
            <div class="social-share__item">
              <img src="/images/google-icon.png" alt="" class="social-share__item-img">
              <p class="social-share__item-number">23K</p>
            </div>
          </div>
          <button class="btn btn--white btn--big">Purchase ticket</button>
        </div>
      </nav>
      <div class="banner">
        <h2 class="banner__heading">
          <span class="banner__heading-top heading--oswald">Let's rock</span>
          <br>
          <span class="banner__heading-bottom heading--greatvibe">with cantus</span>
        </h2>
        <button class="btn btn--big btn--red btn--center">discover more</button>
      </div>
    </header>
    <section class="introducing">
      <div class="container introducing__container">
        <h2 class="introducing__heading">
          <span class="introducing__heading-top heading--oswald">introducing</span>
          <br>
          <span class="introducing__heading-bottom heading--greatvibe">our members</span>
        </h2>
        <div class="move">
          <a href="#" class="prev">&#10094;</a>
          <a href="#" class="next">&#10095;</a>
        </div>
        <div class="singer-block">
          <div class="singer">
            <div class="singer__info">
              <p class="singer__info-name">john smith</p>
              <p class="singer__info-role">vocal</p>
              <div class="singer__info-social">
                <div class="social-share">
                  <div class="social-share__item singer__social">
                    <img src="/images/facebook-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">96K</p>
                  </div>
                  <div class="social-share__item singer__social">
                    <img src="/images/tweet-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">32K</p>
                  </div>
                  <div class="social-share__item singer__social">
                    <img src="/images/google-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">69K</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="singer">
            <div class="singer__info">
              <p class="singer__info-name">rendi outhor</p>
              <p class="singer__info-role">drum</p>
              <div class="singer__info-social">
                <div class="social-share">
                  <div class="social-share__item singer__social">
                    <img src="/images/facebook-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">96K</p>
                  </div>
                  <div class="social-share__item singer__social">
                    <img src="/images/tweet-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">32K</p>
                  </div>
                  <div class="social-share__item singer__social">
                    <img src="/images/google-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">69K</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="singer">
            <div class="singer__info">
              <p class="singer__info-name">renes odim</p>
              <p class="singer__info-role">guiter</p>
              <div class="singer__info-social">
                <div class="social-share">
                  <div class="social-share__item singer__social">
                    <img src="/images/facebook-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">96K</p>
                  </div>
                  <div class="social-share__item singer__social">
                    <img src="/images/tweet-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">32K</p>
                  </div>
                  <div class="social-share__item singer__social">
                    <img src="/images/google-icon.png" alt="" class="social-share__item-img singer__social-img">
                    <p class="social-share__item-number singer__social-number">69K</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
